        </lm-popover>
        <lm-popover position="left" trigger="hover">

            </template>
            <lm-button>点我</lm-button>

        <lm-popover position="right" trigger="hover">

                <div>popover 内容</div>
            </template>

        </lm-popover>
    </div>

</html>
