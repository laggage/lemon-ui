<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div id="app">
        <lm-tabs :selected.sync="selectedTab" direction="horizontal">
            <lm-tabs-head>
                <template slot="actions">
                    <lm-button>actions</lm-button>
                </template>
                <lm-tabs-item name="tab1">
                    <lm-icon name="settings"></lm-icon>tab1
                </lm-tabs-item>
                <lm-tabs-item name="tab2" disabled>tab2</lm-tabs-item>
                <lm-tabs-item name="tab3">tab3</lm-tabs-item>
            </lm-tabs-head>
            <lm-tabs-body>
                <lm-tabs-pane name="tab1">tab1 content</lm-tabs-pane>
                <lm-tabs-pane name="tab2">tab2 content</lm-tabs-pane>
                <lm-tabs-pane name="tab3">tab3 content</lm-tabs-pane>
            </lm-tabs-body>
        </lm-tabs>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
