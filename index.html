<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }



        #app {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <lm-button :loading="load" @click="load = !load">按钮</lm-button>
        <lm-button :loading="true">加载</lm-button>
        <lm-button icon="setting">设置</lm-button>
        <lm-button-group>
            <lm-button icon="left">后退</lm-button>
            <lm-button icon="setting">设置</lm-button>
            <lm-button icon="right" icon-position="right">前进</lm-button>
        </lm-button-group>

    </div>
    <script src="src/app.js"></script>

</body>

</html>
